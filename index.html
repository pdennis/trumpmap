<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable US Map</title>
    <style>
        .map-container {
            max-width: 900px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .state {
            fill: #ddd;
            stroke: #fff;
            stroke-width: 1px;
            transition: fill 0.3s;
            cursor: pointer;
        }
        .state:hover {
            fill: #aad4ff;
        }
        .state-active {
            fill: #4a90e2;
        }
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s, transform 0.2s;
            z-index: 100;
            white-space: nowrap;
        }
        .map-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .state-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }
        .state-info h2 {
            margin-top: 0;
            color: #333;
        }
        .state-info p {
            margin-bottom: 10px;
        }
        .state-info a {
            color: #4a90e2;
            text-decoration: none;
        }
        .state-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <h1 class="map-title">Interactive US State Map</h1>
        <div id="map"></div>
        <div id="tooltip" class="tooltip"></div>
        
        <!-- State info panel removed as we're now navigating directly to links -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script>
        // State data - customize this with your own links and descriptions
        const stateData = {
            "Alabama": { link: "https://example.com/alabama", description: "Information about Alabama" },
            "Alaska": { link: "https://example.com/alaska", description: "Information about Alaska" },
            "Arizona": { link: "https://example.com/arizona", description: "Information about Arizona" },
            "Arkansas": { link: "https://example.com/arkansas", description: "Information about Arkansas" },
            "California": { link: "https://example.com/california", description: "Information about California" },
            "Colorado": { link: "https://example.com/colorado", description: "Information about Colorado" },
            "Connecticut": { link: "https://example.com/connecticut", description: "Information about Connecticut" },
            "Delaware": { link: "https://example.com/delaware", description: "Information about Delaware" },
            "Florida": { link: "https://example.com/florida", description: "Information about Florida" },
            "Georgia": { link: "https://example.com/georgia", description: "Information about Georgia" },
            "Hawaii": { link: "https://example.com/hawaii", description: "Information about Hawaii" },
            "Idaho": { link: "https://example.com/idaho", description: "Information about Idaho" },
            "Illinois": { link: "https://example.com/illinois", description: "Information about Illinois" },
            "Indiana": { link: "https://example.com/indiana", description: "Information about Indiana" },
            "Iowa": { link: "https://example.com/iowa", description: "Information about Iowa" },
            "Kansas": { link: "https://example.com/kansas", description: "Information about Kansas" },
            "Kentucky": { link: "https://example.com/kentucky", description: "Information about Kentucky" },
            "Louisiana": { link: "https://example.com/louisiana", description: "Information about Louisiana" },
            "Maine": { link: "https://example.com/maine", description: "Information about Maine" },
            "Maryland": { link: "https://example.com/maryland", description: "Information about Maryland" },
            "Massachusetts": { link: "https://example.com/massachusetts", description: "Information about Massachusetts" },
            "Michigan": { link: "https://example.com/michigan", description: "Information about Michigan" },
            "Minnesota": { link: "https://example.com/minnesota", description: "Information about Minnesota" },
            "Mississippi": { link: "https://example.com/mississippi", description: "Information about Mississippi" },
            "Missouri": { link: "https://example.com/missouri", description: "Information about Missouri" },
            "Montana": { link: "https://example.com/montana", description: "Information about Montana" },
            "Nebraska": { link: "https://example.com/nebraska", description: "Information about Nebraska" },
            "Nevada": { link: "https://example.com/nevada", description: "Information about Nevada" },
            "New Hampshire": { link: "https://example.com/new-hampshire", description: "Information about New Hampshire" },
            "New Jersey": { link: "https://example.com/new-jersey", description: "Information about New Jersey" },
            "New Mexico": { link: "https://example.com/new-mexico", description: "Information about New Mexico" },
            "New York": { link: "https://example.com/new-york", description: "Information about New York" },
            "North Carolina": { link: "https://example.com/north-carolina", description: "Information about North Carolina" },
            "North Dakota": { link: "https://example.com/north-dakota", description: "Information about North Dakota" },
            "Ohio": { link: "https://example.com/ohio", description: "Information about Ohio" },
            "Oklahoma": { link: "https://example.com/oklahoma", description: "Information about Oklahoma" },
            "Oregon": { link: "https://example.com/oregon", description: "Information about Oregon" },
            "Pennsylvania": { link: "https://example.com/pennsylvania", description: "Information about Pennsylvania" },
            "Rhode Island": { link: "https://example.com/rhode-island", description: "Information about Rhode Island" },
            "South Carolina": { link: "https://example.com/south-carolina", description: "Information about South Carolina" },
            "South Dakota": { link: "https://example.com/south-dakota", description: "Information about South Dakota" },
            "Tennessee": { link: "https://example.com/tennessee", description: "Information about Tennessee" },
            "Texas": { link: "https://example.com/texas", description: "Information about Texas" },
            "Utah": { link: "https://example.com/utah", description: "Information about Utah" },
            "Vermont": { link: "https://example.com/vermont", description: "Information about Vermont" },
            "Virginia": { link: "https://example.com/virginia", description: "Information about Virginia" },
            "Washington": { link: "https://example.com/washington", description: "Information about Washington" },
            "West Virginia": { link: "https://example.com/west-virginia", description: "Information about West Virginia" },
            "Wisconsin": { link: "https://example.com/wisconsin", description: "Information about Wisconsin" },
            "Wyoming": { link: "https://example.com/wyoming", description: "Information about Wyoming" },
            "District of Columbia": { link: "https://example.com/district-of-columbia", description: "Information about District of Columbia" }
        };

        const width = 900;
        const height = 600;
        
        const svg = d3.select("#map")
            .append("svg")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("preserveAspectRatio", "xMidYMid meet")
            .style("width", "100%")
            .style("height", "auto");
            
        const tooltip = d3.select("#tooltip");
        
        // No need to track active state for direct navigation
        
        d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json").then(us => {
            const states = topojson.feature(us, us.objects.states);
            const projection = d3.geoAlbersUsa().fitSize([width, height], states);
            const path = d3.geoPath().projection(projection);
            
            svg.selectAll("path")
                .data(states.features)
                .enter()
                .append("path")
                .attr("class", "state")
                .attr("d", path)
                .attr("id", d => `state-${d.id}`)
                .on("mouseover", function(event, d) {
                    const containerRect = document.querySelector('.map-container').getBoundingClientRect();
                    const mouseX = event.clientX - containerRect.left;
                    const mouseY = event.clientY - containerRect.top;
                    
                    tooltip.text(d.properties.name);
                    tooltip.style("opacity", 1);
                    
                    // Ensure tooltip width is known before positioning
                    const tooltipWidth = tooltip.node().offsetWidth;
                    const xOffset = mouseX > containerRect.width / 2 ? -tooltipWidth - 10 : 10;
                    
                    tooltip.style("left", `${mouseX + xOffset}px`)
                           .style("top", `${mouseY - 25}px`);
                           
                    // Highlight state on hover
                    d3.select(this).classed("state-hover", true);
                })
                .on("mouseout", function() {
                    tooltip.style("opacity", 0);
                    d3.select(this).classed("state-hover", false);
                })
                .on("click", function(event, d) {
                    // Get the state name and find its corresponding data
                    const stateName = d.properties.name;
                    
                    // Navigate to the state's link if available
                    if (stateData[stateName] && stateData[stateName].link) {
                        window.location.href = stateData[stateName].link;
                    }
                });
        });
        
        // Function to handle state clicks removed as we now navigate directly
    </script>
</body>
</html>
